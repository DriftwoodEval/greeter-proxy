post-checkout:
  commands:
    install:
      run: pnpm i --prefer-frozen-lockfile

pre-commit:
  commands:
    biome-check:
      run: pnpm biome check --write {staged_files} --no-errors-on-unmatched --files-ignore-unknown=true --colors=off
      stage_fixed: true

commit-msg:
  commands:
    commitlint:
      run: pnpm commitlint --edit {1}

pre-push:
  commands:
    typecheck:
      run: pnpm typecheck
